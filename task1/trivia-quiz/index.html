<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
	<title>Trivial Quiz</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body id="updates">
	<!-- <script id="template" type="text/x-handlebars-template"> -->

	<div class="app"></div>
	<div class="header">
		<div class="container">
			<div class="brand">
				QUIZ GAME
			</div>
		</div>
	</div>
	<div class="container main">
		<div class="activity-monitoring">
			<div class="row">
				<div class="col-md-6">
					<div class="correct-answers">
						Correct Answers: 0
					</div>
				</div>
				<div class="col-md-6">
					<div class="total-questions">
						Total Questions: <span class="total-questions-counter"></span>
					</div>
				</div>
			</div>
		</div>
		<div class="question-header">
			<h1 class="question-title">Question #<span class="question-id"></span></h1>
			<h3 class="question-category">Category: <span class="question-category"></span></h3>
			<p class="question-description">
			</p>
			<button id="skip" class="skip-button btn btn-primary">
			Skip
		</button>
		</div>
		<!-- Answer section -->
		<div class="answer-section">
			<div class="answer-container">
				<ul class="inline-list characters-container">
					<li class="inline-block">
						<button class="character">G</button>
					</li>
					<li class="inline-block">
						<button class="character">O</button>
					</li>
					<li class="inline-block">
						<button class="character">M</button>
					</li>
					<li class="inline-block">
						<button class="character">A</button>
					</li>
					<li class="inline-block">
						<button class="character">N</button>
					</li>
				</ul>
			</div>
		</div>
		<!-- Answer proposition -->
		<div class="answers-for-drag">
			<div class="answer-container">
				<ul class="inline-list proposition-characters-container">
					<li class="inline-block">
						<button class="character">F</button>
					</li>
					<li class="inline-block">
						<button class="character">O</button>
					</li>
					<li class="inline-block">
						<button class="character">L</button>
					</li>

				</ul>
			</div>
		</div>
	</div>
	<!-- </script> -->
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/handlebarsjs/4.0.5/handlebars.min.js"></script> -->
<script src="js/script.js"></script>
</html>
